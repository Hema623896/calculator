<!DOCTYPE html>
<html>
<head>
<title>Styled Calculator</title>
<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(to right,#1f1f1f,#000);
    font-family:Arial, Helvetica, sans-serif;
}

.calculator{
    background:#bdbdbd;
    padding:20px;
    border-radius:15px;
    box-shadow:0 0 15px rgba(0,0,0,0.5);
}

.screen{
    background:#dcdcdc;
    border-radius:10px;
    padding:15px;
    margin-bottom:15px;
    text-align:right;
}

.previous{
    font-size:16px;
    color:#555;
}

.current{
    font-size:32px;
    font-weight:bold;
    color:#222;
}

.buttons{
    display:grid;
    grid-template-columns:repeat(4,70px);
    gap:10px;
}

button{
    height:55px;
    border:none;
    border-radius:8px;
    font-size:18px;
    cursor:pointer;
    background:#e0e0e0;
    box-shadow:0 3px 5px rgba(0,0,0,0.3);
    transition:0.2s;
}

button:active{
    transform:scale(0.95);
}

.clear{
    background:#f28b82;
}

.delete{
    background:#9fa8da;
}

.operator{
    background:#eeeeee;
}

.equal{
    background:#eeeeee;
}

</style>
</head>
<body>

<div class="calculator">

    <div class="screen">
        <div class="previous" id="previous"></div>
        <div class="current" id="current">0</div>
    </div>

    <div class="buttons">
        <button class="clear">CLEAR</button>
        <button class="delete">DELETE</button>
        <button class="operator">รท</button>
        <button class="operator">ร</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">-</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">+</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="equal">=</button>

        <button>.</button>
        <button>0</button>
    </div>

</div>
<script src="script.js"></script>
</body>
</html>
